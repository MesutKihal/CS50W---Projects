{% extends "network/layout.html" %}

{% block body %}


    <form class="card bg-dark" action="{% url 'register' %}" method="post">
        {% csrf_token %}
		<div class="row">
			<h2 class="text-light col-4 mx-auto">Register</h2>
		</div>
		{% if message %}
			<div class="alert alert-info">{{ message }}</div>
		{% endif %}
        <div class="form-group row">
            <input class="form-control col-10 mx-auto bg-dark text-light mt-2" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group row">
            <input class="form-control col-10 mx-auto bg-dark text-light mt-2" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group row">
            <input class="form-control col-10 mx-auto bg-dark text-light mt-2" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group row">
            <input class="form-control col-10 mx-auto bg-dark text-light mt-2" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
		<div class="row">
			<input class="btn btn-light col-4 mx-auto mb-4" type="submit" value="Register">
		</div>
		<div class="row">
			<a href="{% url 'login' %}" class="col-4 text-warning mx-auto">Already have an account?</a>
		</div>
	</form>

{% endblock %}
