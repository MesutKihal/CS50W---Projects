{% extends "network/layout.html" %}

{% block body %}
    <form class="card bg-dark" action="{% url 'login' %}" method="post">
        {% csrf_token %}
		<div class="row">
			<h2 class="text-light col-4 mx-auto">Login</h2>
		</div>
		{% if message %}
			<div class="alert alert-info">{{ message }}</div>
		{% endif %}
        <div class="form-group row">
            <input autofocus class="form-control col-10 mx-auto mt-4 bg-dark text-light" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group row">
            <input class="form-control col-10 mx-auto bg-dark text-light" type="password" name="password" placeholder="Password">
        </div>
		<div class="row">
			<input class="btn btn-light col-4 mx-auto mb-4" type="submit" value="Login">
		</div>
		<div class="row">
			<a href="{% url 'register' %}" class="col-4 text-warning mx-auto">Don't have an account?</a>
		</div>
	</form>
	
{% endblock %}
