<!DOCTYPE html>
<html>
	<head>
		<title>Google Search</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="top">
			<ul>
				<li><a class="a" href="image.html">Google Image Search</a></li>
				<li><a class="a" href="advanced.html">Google Advanced Search</a></li>
			</ul>
		</div>
		<div class="parent">
			<form method="get" action="https://www.google.com/search?q=">
				<div class="inner">
					<table>
						<tr>
							<td class="big-g">G</td>
							<td class="first-o">o</td>
							<td class="second-o">o</td>
							<td class="small-g">g</td>
							<td class="l">l</td>
							<td class="e">e</td>
						</tr>
					</table>
				</div>
				<div class="inner">
					<input type="text" name="q" class="input"></input>
				</div>
				<div class="inner">
					<button name="btnI" type="submit" class="submit">I'm feeling lucky</button>
					<button name="btnK" type="submit" class="submit">Google Search</button>
				</div>
			</form>
		</div>
	</body>
</html>
